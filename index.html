<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC - NARC Beta Tester Feedback</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styles */
        body, html {
            font-family: Arial, sans-serif;
            color: #333;
            height: 100%;
            overflow-x: hidden;
        }

        /* Add padding-top to prevent the hero section from covering the feedback button */
        body {
            padding-top: 50px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('ARC_NARC.jpg'); /* Use the ARC_NARC.jpg as hero image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 0; /* Set lower z-index */
        }

        /* Overlay for darkening the hero image */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1; /* Lower z-index to stay below the feedback button */
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Custom Feedback Button */
        .feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s;
        }

        .feedback-button:hover {
            background-color: #005bb5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 80px; /* Increase padding on mobile to show the feedback button */
            }

            .hero {
                height: 80vh; /* Reduce hero height to make space for the feedback button */
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the ARC - NARC Beta Testing Program</h1>
            <p>Your feedback is invaluable in helping us create exceptional products. Please use the "Provide Feedback" button at the top to share your insights.</p>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Sonance Labs. All rights reserved.
    </div>

    <!-- Custom Feedback Button (fixed position for mobile and desktop) -->
    <button class="feedback-button" onclick="openFeedback()">Provide Feedback</button>

    <!-- Jira Issue Collector Script -->
    <script type="text/javascript" src="https://sonancelabs.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/g2slup/b/8/c95134bc67d3a521bb3f4331beb9b804/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=5b154121"></script>

    <!-- Custom Trigger Script for Jira Collector -->
    <script type="text/javascript">
        // Define the custom trigger function
        function openFeedback() {
            if (typeof window.showCollectorDialog === 'function') {
                window.showCollectorDialog();
            } else {
                console.warn("Jira collector script not loaded yet.");
            }
        }

        // Use ATL_JQ_PAGE_PROPS to initialize the collector dialog
        window.ATL_JQ_PAGE_PROPS = {
            "triggerFunction": function(showCollectorDialog) {
                // Attaches the showCollectorDialog to the custom button for mobile and desktop
                window.showCollectorDialog = showCollectorDialog; // Make it available globally
            }
        };
    </script>
</body>
</html>
