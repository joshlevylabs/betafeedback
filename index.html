<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC - NARC Beta Tester Feedback</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styles */
        body, html {
            font-family: Arial, sans-serif;
            color: #333;
            height: 100%;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Overlay for darkening the hero image */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Feedback Button Style */
        .feedback-button {
            font-size: 1em;
            padding: 15px 30px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .feedback-button:hover {
            background-color: #005bb5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the ARC - NARC Beta Testing Program</h1>
            <p>Your feedback is invaluable in helping us create exceptional products. Please share your insights with us.</p>
            <a href="#" class="feedback-button" onclick="openFeedback()">Provide Feedback</a>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Sonance Labs. All rights reserved.
    </div>

    <!-- Jira Issue Collector Script -->
    <script type="text/javascript" src="https://sonancelabs.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/g2slup/b/8/c95134bc67d3a521bb3f4331beb9b804/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=5b154121"></script>

    <!-- Custom JavaScript to Trigger Feedback -->
    <script type="text/javascript">
        function openFeedback() {
            if (typeof window.showCollectorDialog === 'function') {
                window.showCollectorDialog();
            } else {
                console.warn("Jira collector script not loaded yet.");
            }
        }
    </script>
</body>
</html>
