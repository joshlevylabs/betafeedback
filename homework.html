<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Assignments</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 700px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .question {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            margin: 20px 0;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #1e94c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #166b8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Assignments</h1>
        
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <!-- Question 1 -->
            <div class="question active" id="q1">
                <p>Are you using an ARC or a NARC?</p>
                <select name="ampType" required>
                    <option value="">Select One</option>
                    <option value="ARC">ARC</option>
                    <option value="NARC">NARC</option>
                </select>
            </div>
            
            <!-- ARC Questions -->
            <div class="question" id="arc1">
                <p>Is the ARC working as expected?</p>
                <select name="arcWorking">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="question" id="arc2">
                <p>Describe any issues you encountered with the ARC:</p>
                <textarea name="arcIssues" rows="4" style="width: 100%;"></textarea>
            </div>

            <!-- NARC Questions -->
            <div class="question" id="narc1">
                <p>Is the NARC connecting to Bluetooth properly?</p>
                <select name="narcBluetooth">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="question" id="narc2">
                <p>What feature do you find most useful on the NARC?</p>
                <textarea name="narcFeatures" rows="4" style="width: 100%;"></textarea>
            </div>

            <!-- Hidden Email Metadata -->
            <input type="hidden" name="_replyto" value="joshual@sonance.com">
            <input type="hidden" name="_subject" value="Homework Assignment Submission">

            <!-- Submit Button -->
            <div class="question active" id="submitPage">
                <p>Thank you for completing the questions!</p>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
