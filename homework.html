<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Assignments</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 700px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .question {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            margin: 20px 0;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #1e94c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #166b8e;
        }
        .progress {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Assignments</h1>
        <p><strong>Firmware Version:</strong> 1.75</p> <!-- Display Firmware Version -->
        <form id="homeworkForm">
            <!-- Device Selection (ARC or NARC) -->
            <div class="question active" id="q1">
                <p>Are you using an ARC or a NARC?</p>
                <button type="button" class="button" onclick="nextQuestion('ARC')">ARC</button>
                <button type="button" class="button" onclick="nextQuestion('NARC')">NARC</button>
            </div>

            <!-- Mobile Device Selection -->
            <div class="question" id="mobileSelection">
                <p>What mobile device are you using?</p>
                <button type="button" class="button" onclick="recordAnswer('device', 'iOS')">iOS</button>
                <button type="button" class="button" onclick="recordAnswer('device', 'Android')">Android</button>
            </div>
            
            <!-- ARC Questions -->
            <div class="question" id="arc1">
                <p>1. Enable low brightness mode in the app. Is the LED brightness acceptable?</p>
                <button type="button" class="button" onclick="recordAnswer('arc1', 'Yes')">Yes</button>
                <button type="button" class="button" onclick="recordAnswer('arc1', 'No')">No</button>
            </div>

            <!-- NARC Questions -->
            <div class="question" id="narc1">
                <p>1. Is the NARC connecting to Bluetooth properly?</p>
                <button type="button" class="button" onclick="recordAnswer('narc1', 'Yes')">Yes</button>
                <button type="button" class="button" onclick="recordAnswer('narc1', 'No')">No</button>
            </div>

            <!-- Navigation and Progress -->
            <div class="progress" id="progress">Question 1 of 3</div>
            <button type="button" class="button" id="prevButton" onclick="prevQuestion()">Go Back</button>

            <!-- Submit Page -->
            <div class="question" id="submitPage">
                <p>Thank you for completing the questions!</p>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let responses = {};
        let currentIndex = 0;
        let currentPath = [];

        const arcQuestions = ['mobileSelection', 'arc1'];
        const narcQuestions = ['mobileSelection', 'narc1'];

        function nextQuestion(device) {
            document.getElementById('q1').classList.remove('active');
            currentPath = device === 'ARC' ? arcQuestions : narcQuestions;
            document.getElementById(currentPath[0]).classList.add('active');
            updateProgress();
        }

        function recordAnswer(questionId, answer) {
            responses[questionId] = answer;
            navigate(1);
        }

        function prevQuestion() {
            navigate(-1);
        }

        function navigate(direction) {
            document.getElementById(currentPath[currentIndex]).classList.remove('active');
            currentIndex += direction;
            document.getElementById(currentPath[currentIndex]).classList.add('active');
            updateProgress();
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `Question ${currentIndex + 1} of ${currentPath.length}`;
        }

        document.getElementById('homeworkForm').onsubmit = async function(e) {
            e.preventDefault();
            const response = await fetch('http://localhost:3000/submit-homework', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(responses)
            });
            alert("Your responses have been submitted!");
        };
    </script>
</body>
</html>
